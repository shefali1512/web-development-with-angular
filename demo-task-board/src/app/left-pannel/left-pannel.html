<div class="row text-color-white">
  <!-- <h3>List of users</h3> -->
</div>
<div class="row">
  <div class="col-12">
    @for (user of users; track user.id) {
      <div class="card m-t-2 user-card-bg" (click)="onSelect(user)">
        <div class="card-body">
          <div class="row">
            <div class="col-2">
              <img class="header-img-size " src='{{"assets/users/" + user.avatar }}' alt="user">
            </div>
            <div class="col-10 center">
              <p >{{user.name}}</p>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
